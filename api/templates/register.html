<!DOCTYPE html>
<html lang="en">
  <head>
 
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css" />
    
    <!-- 
        RTL version
    -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.rtl.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.rtl.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.rtl.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.rtl.min.css" />
    <title>Document</title>
    <style>
      * {
        font-family: "Germania One", system-ui;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="flex flex-col h-[100vh] w-full justify-center items-center">
    <form
      method="post"
      class="flex flex-col space-y-6 w-5/12 bg-slate-100 border border-slate-400 shadow-2xl p-6"
    >
      <span class="text-4xl leading-6"> Signup with your account</span>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        class="p-2 px-4 border border-slate-400 rounded-lg"
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        class="p-2 px-4 border border-slate-400 rounded-lg"
      />
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        class="p-2 px-4 border border-slate-400 rounded-lg"
      />
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        class="p-2 px-4 border border-slate-400 rounded-lg"
        required
      />
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        class="p-2 px-4 border border-slate-400 rounded-lg"
        placeholder="enter your date of birth"
        required
      />
      <select
        id="gender"
        name="gender"
        aria-placeholder="select the gender"
        class="p-2 px-4 border border-slate-400 rounded-lg"
        required
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        class="p-2 px-4 border border-slate-400 rounded-lg"
      />
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        placeholder="Confirm your password"
        class="p-2 px-4 border border-slate-400 rounded-lg"
      />

      <div class="mb-8">
        <input type="file"  id="profile_pic" name="profile_pic" class="sr-only" />
        <label for="profile_pic"
          class="relative flex min-h-[200px] bg-white items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center">
          <div>
            <span class="mb-2 block text-xl font-semibold text-[#07074D]">
              Drop profile photo here
            </span>
            <span class="mb-2 block text-base font-medium text-[#6B7280]">
              Or
            </span>
            <span class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-[#07074D]">
              Upload
            </span>
          </div>
        </label>
      </div>

      <button type="button" onclick="submitEvent()" class="bg-blue-600 px-4 py-2 text-white">

        signup 
      </button>
    </form>
  </body>
  <script type="text/javascript">
    const fileInput = document.getElementById('profile_pic');
    const label = document.querySelector('.relative');
    const span = document.querySelector('.text-base.font-medium');
    const uploadSpan = document.querySelector('.inline-flex.rounded');
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        label.classList.remove('border-dashed');
        label.classList.add('border');
        label.classList.add('border-sblue-600');
        span.textContent = 'Profile photo uploaded';
        uploadSpan.style.display = 'none';
        }
        });
    // form submit handle with axios
    const form = document.querySelector('form');
  function submitEvent() {
      console.log(
        'Form submitted successfully',
        new FormData(form)
      );
      
      const formData = new FormData(form);

      axios.post('/api/signup', formData)
      .then((response) => {
        console.log(response.data);
        alertify.success('Signup Successfully');

        
        })
        .catch((error) => {
          console.error(error);
          });
          };

    

    

  </script>
</html>
